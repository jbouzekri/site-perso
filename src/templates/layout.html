<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <title>{% block title %}Site personnel{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="HH0GYzmiVXW67F5MjuBrs8ruQUTm6bXRY0PdZEdbGM0" />
    <meta charset="utf-8">
    <meta name="author" content="Jonathan BOUZEKRI">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/{{ language }}/">Jonathan Bouzekri</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/{{ language }}/">Accueil</a></li>
                <li><a href="/{{ language }}/cv.html">CV</a></li>
                <li><a href="/{{ language }}/contact.html">Contact</a></li>
                <li><a href="https://blog.bouzekri.net">Blog</a></li>
            </ul>

            <ul class="nav navbar-nav pull-right">
                <li><a title="Linkedin" href="http://fr.linkedin.com/pub/jonathan-bouzekri/83/75b/522/" target="_blank"><img title="Linkedin" src="img/linkedin.png" alt="Linkedin" width="20" height="20"></a></li>
                <li><a title="Twitter" href="https://twitter.com/jobou78" target="_blank"><img src="img/twitter.png" alt="Twitter" width="20" height="20"></a></li>
                <li><a title="Google Plus" href="https://plus.google.com/104735278531381343675?rel=author" rel="publisher" target="_blank"><img src="https://ssl.gstatic.com/images/icons/gplus-16.png" alt="Google+" width="16" height="16"></a></li>
                <li><a title="Github" href="https://github.com/jbouzekri" target="_blank"><img src="img/github.png" alt="Google+" width="20" height="20"></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>

<div class="container">
    {% block content %}
    {% endblock %}

    <footer>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Jonathan Bouzekri</p>
            </div>
        </div>
    </footer>
</div>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-42442150-1', 'bouzekri.net');
    ga('send', 'pageview');
</script>
</body>
</html>
